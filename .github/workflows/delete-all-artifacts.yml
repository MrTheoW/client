name: 'Delete all artifacts'

on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Delete artifacts'
        required: false
      tags:
        required: false
        description: 'Delete artifacts'
  workflow_run:
    workflows: [ "Release" ]
    types:
      - completed

jobs:
  delete-artifacts:
    runs-on: ubuntu-latest
    steps:
      - uses: kolpav/purge-artifacts-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          expire-in: 0